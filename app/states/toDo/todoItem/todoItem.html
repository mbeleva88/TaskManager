<div class="list-group">	
	<table class="table" class="list-group-item">  	
		<tr>
			<td width="5%"><input type="checkbox" name="box"></td>
			<td width="75%" ng-if="!vm.editMode"><b>Task: {{data.name}}</b> 
				<input ng-if="vm.editMode" type="text" ng-model="data.name">
			</td>
			<td width="20%"> 
				<button ng-if="vm.editMode" ng-click="saveTodo()"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span></button>
				<button ng-if="!vm.editMode" ng-click="editTodo()"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button> |	
				<button  ng-click="todo.removeById(list.todos, data.id)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
			</td>
		</tr>
	<table>	
</div>
