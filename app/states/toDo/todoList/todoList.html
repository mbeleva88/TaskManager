<div class="panel panel-primary">
    <div class="panel-heading"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>   
       <span ng-if="!vm.editMode"><h4><b>{{data.name}}</b><h4></span>
           <input ng-if="vm.editMode" type="text" ng-model="data.name" >
           <div class="input-group">
              <button class="btn btn-primary" ng-if="vm.editMode" ng-click="saveTodoList()">
                 <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
              </button>
              <button class="btn btn-primary" ng-if="!vm.editMode" ng-click="editTodoList()">
                  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
              </button> |  
              <button class="btn btn-primary" class="button" ng-click="todo.removeById(todo.todoLists, data.id)">
                  <span class="glyphicon glyphicon-trash" aria-hidden="true" ></span>
              <button>
          </div>
        </div>
      <div class="input-group">
          <span class="input-group-addon"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></span>
              <input type="text" class="form-control" name="name" ng-model="vm.name" placeholder="Start typing here to create a task..." aria-describedby="basic-addon2">
         <span class="input-group-btn">
            <button class="btn btn-success" type="button" ng-click="addNewTodoInList(data.id, vm.name)"> Add Task</button>
          </span>
      </div>
    <div>
  	   <todo-item data="item" list="data" ng-repeat="item in data.todos"></todo-item>
    </div>
</div>
