<div>
	<div class="panel panel-primary">
  <div class="panel-heading"><h4><b><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>   
    <span ng-if="!vm.editMode">{{data.name}}</span>
    <input ng-if="vm.editMode" type="text" ng-model="data.name" >
    <button  ng-if="vm.editMode" ng-click="saveTodoList()"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span></button>     
    <button  ng-if="!vm.editMode" ng-click="editTodoList()"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>  |  
    <button class="button" ng-click="todo.removeById(todo.todoLists, data.id)"><span class="glyphicon glyphicon-trash" aria-hidden="true" ></span><button>
      </b><h4>
    </div>
<div style="text-align:center;">
<div class="row">
  <div class="col-sm-12">
    <div class="input-group">
      <input type="text" class="form-control" name="name" ng-model="vm.name" placeholder="Start typing here to create a task...">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" ng-click="addNewTodoInList(data.id, vm.name)">    Add Task</button>
      </span>
    </div>
  </div>
</div>
</div>
<div>
  	<todo-item data="item" list="data" ng-repeat="item in data.todos"></todo-item>
</div>
</div>
</div>
</div>
