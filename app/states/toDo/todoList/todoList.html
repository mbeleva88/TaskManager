<div class="panel panel-primary">
    <div class="panel-heading"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>   
       <span class="custom-header" ng-if="!vm.editMode">{{data.name}}</span>
           <input class="custom-input-font" ng-if="vm.editMode" type="text" ng-model="data.name" >
           <span class="pull-right">
              <button class="transparent-btn" ng-if="vm.editMode" ng-click="saveTodoList()">
                 <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
              </button>
              <button class="transparent-btn" ng-if="!vm.editMode" ng-click="editTodoList()">
                  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
              </button> |  
              <button class="transparent-btn" class="button" ng-click="todo.removeById(todo.todoLists, data.id)">
                  <span class="glyphicon glyphicon-trash" aria-hidden="true" ></span>
              </button>
          </span>
        </div>
      <div class="custom-input">
        <table width="100%">
          <tr>
          <td width="7%"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></td>
          <td width="93%">
          <div class="input-group merged-elements">
            <input type="text" class="form-control" name="name" ng-model="vm.name" placeholder=" Start typing here to create a task..." aria-describedby="basic-addon2">
            <span class="input-group-btn">
              <button class="btn btn-success" type="button" ng-click="addNewTodoInList(data.id, vm.name)"> Add Task</button>
            </span>
          </div>
        </td>
      </tr>
    </table>
      </div>
    <div>
  	   <todo-item data="item" list="data" ng-repeat="item in data.todos"></todo-item>
    </div>
</div>
